    const uploadImage = (file, editor) => {

      // console.log('image is : ', image.name)

      }, (error) => {
        console.log('!!Uploading Error!! => ', error)

          })
          $('#summernote').summernote('insertNode', imageUrl[0])
        }).catch((error) => {

        })
      })
