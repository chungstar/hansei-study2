<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
  <link rel="stylesheet" href="./css/reset.css">
  </link>
  <link rel="stylesheet" href="./css/style.css">
  </link>
</head>

<body>
  <div id="wrap">
    <nav>
      <a href="#">
        <img src="./assets/icons/menu.png" alt="메뉴버튼">
      </a>
      <div class="today">Today: 1234 / Total: 12345</div>
      <a href="">
        <h1>MBTI 과몰입 인간의 블로그</h1>
      </a>
      <div class="nav-right">
        <a href="#">
          <img src="./assets/icons/search.png" alt="검색버튼">
        </a>
        <a href="#">
          <img src="./assets/icons/setting.png" alt="설정버튼">
        </a>
      </div>
    </nav>

    <form action="">
      <div class="form-title">
        <h2>게시글 작성</h2>
        <div class="form-btn">
          <button type="submit">업로드</button>
          <a href="#">취소</a>
        </div>
      </div>
      <div class="form-select">
        <label for="category-select"></label>
        <select name="category" id="category-select" class="form-control">
          <option value="" selected="selected" disabled="disabled">카테고리 선택</option>
          <option value="">스터디</option>
          <option value="">일기</option>
          <option value="">맛집일기</option>
          <option value="">내돈내산 후기</option>
        </select>
        <label for="open-select"></label>
        <select name="open" id="open-select" class="form-control">
          <option value="" selected="selected">공개</option>
          <option value="">비공개</option>
          <option value="">이웃 공개</option>
        </select>
      </div>
      <input type="text" placeholder="제목" class="form-control">
      <textarea id="summernote" name="editordata"></textarea>
      <input type="text" placeholder="#해시태그" class="form-control">
    </form>
  </div>
  <script>
    $(document).ready(function () {
      $('#summernote').summernote({
        height: 500,
        minHeight: 500,
        maxHeight: 500,
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['fontname', ['fontname']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
        ],
      });
    });
  </script>
</body>

</html>
