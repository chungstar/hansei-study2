<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
  <link rel="stylesheet" href="./css/reset.css">
  </link>
  <link rel="stylesheet" href="./css/style.css">
  </link>
</head>

<body>
  <div id="wrap">
    <nav>
      <a href="#">
        <img src="./assets/icons/menu.png" alt="메뉴버튼">
      </a>
      <div class="today">Today: 1234 / Total: 12345</div>
      <a href="">
        <h1>MBTI 과몰입 인간의 블로그</h1>
      </a>
      <div class="nav-right">
        <a href="#">
          <img src="./assets/icons/search.png" alt="검색버튼">
        </a>
        <a href="#">
          <img src="./assets/icons/setting.png" alt="설정버튼">
        </a>
      </div>
    </nav>

    <form action="">
      <div class="form-title">
        <h2>게시글 작성</h2>
        <div class="form-btn">
          <button type="submit">등록</button>
          <button>취소</button>
        </div>
      </div>
      <div class="form-select">
        <label for="category-select"></label>
        <select name="category" id="category-select">
          <option value="" selected="selected" disabled="disabled">카테고리 선택</option>
          <option value="">스터디</option>
          <option value="">일기</option>
          <option value="">맛집일기</option>
          <option value="">내돈내산 후기</option>
        </select>
        <label for="open-select"></label>
        <select name="open" id="open-select">
          <option value="" selected="selected">공개</option>
          <option value="">비공개</option>
          <option value="">이웃 공개</option>
        </select>
      </div>
      <input type="text" placeholder="제목">
      <textarea id="summernote" name="editordata" style="height: 100vh;"></textarea>
      <input type="text" placeholder="#해시태그">
    </form>
  </div>
  <script>
    $(document).ready(function () {
      $('#summernote').summernote({
        height: 600,
        toolbar: [
          [
            'style',
            [
              'bold', 'italic', 'underline', 'clear'
            ]
          ],
          [
            'fontname', ['fontname']
          ],
          [
            'fontsize', ['fontsize']
          ],
          [
            'color', ['color']
          ],
          [
            'para', ['paragraph']
          ],
          [
            'height', ['height']
          ],
          [
            'table', ['table']
          ],
          [
            'insert',
            [
              'link', 'picture', 'video'
            ]
          ]
        ]
      });
      // 기본 폰트 사이즈 변경
      $('#summernote').summernote('fontSize', 15);
      // 하단 사이즈 조절 바 삭제
      $("#summernote").summernote({
        toolbar: [
          ['para', ['ul']]
        ],
        focus: true,
        disableResizeEditor: true
      });
      $('.note-statusbar').hide();
    });
  </script>
</body>

</html>
