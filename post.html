<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>blog...</title>

  <link rel="stylesheet" href="css/post.css" />

  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
  <!-- Top navigation -->
  <header id="header">
    <nav class="navbar">
      <div>
        <div class="box">
          <input type="checkbox" id="menuicon" />
          <label for="menuicon">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>
      </div>
      <div class="blogname">
        <a href="/" style="text-decoration: none;">
          MBTI 과몰입 인간의 블로그
        </a>
      </div>
      <div class="flex">
        <div>
          <a href="#search" class="icon"><i class="fas fa-search"></i></a>
        </div>
        <div>
          <a href="#categories" class="icon"><i class="far fa-list-alt"></i></a>
        </div>
      </div>
    </nav>
  </header>

  <main id="site-main">
    <!-- post content -->
    <div class="container">
      <button class="btn-s" id="edit">수정</button>
      <button class="btn-s" id="delete">삭제</button>
      <hr />
      <!-- post-footer -->
      <div class="post-footer mb-3">
        <!-- Tags -->
        <h3 class="footer-title fontsize-1 py-2">태그</h3>
        <div class="tags">
          <div class="flex flex-wrap" id="tag">

          </div>
        </div>

        <!-- comments -->
        <div class="post-comments py-2">
          <h3 class="fontsize-1 py-2">댓글</h3>
          <div class="comment-details">
            <!-- comments -->
          </div>
          <!-- comment form -->
          <div class="comment-form">
            <h3 class="fontsize-1 py-2">댓글 남기기</h3>

            <textarea class="form-control" placeholder="메세지를 입력해주세요" rows="10"></textarea>
            <div class="text-center">
              <button class="comment-send btn fontsize-2 mt-2">등록</button>
            </div>
          </div>
        </div>
        <!-- Trending post -->
        <section class="trending-post mt-3">
          <h2 class="text-black fontsize-1 py-2">인기글</h2>
          <hr style="
                height: 2px;
                border-width: 0;
                color: black;
                background-color: black;
              ">
          <div id="tp">

          </div>
        </section>
      </div>

      <!-- pagination -->
      <div class="pagination fontsize-2 mb-3">
        <a href="#"><i class="fas fa-chevron-left"></i></a>
        <a href="#"><i class="fas fa-chevron-right"></i></a>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDJXIwvAOztzHf7WyXCSdJjjy9FNJenCic",
      authDomain: "blog-f9abc.firebaseapp.com",
      projectId: "blog-f9abc",
      storageBucket: "blog-f9abc.appspot.com",
      messagingSenderId: "982347300281",
      appId: "1:982347300281:web:d197799c076b0463db8a68",
      measurementId: "G-6G254LGX0S"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <script>
    const db = firebase.firestore();
    const storgae = firebase.storage();

    var params = new URLSearchParams(window.location.search)

    //본문//
    db.collection('post').doc(params.get('id')).get().then((result) => {
      const time = result.data().year + result.data().month + result.data().date + result.data().time;
      var template = `
          <article id="post">
            <!-- post heading -->
            <div class="heaing">
              <div class="category">
                <a href="#" class="text-black fontsize-2 px-1">${result.data().category}
                  </a>
              </div>

              <div class="title">
                <h1 class="text-black fontsize-1 px-1">${result.data().title}</h1>
              </div>

              <div class="meta">
                <a href="#" class="text-black fontsize-2 px-1">
                  <i class="fas fa-clock"></i>${time}
                </a>
              </div>
            </div>
            <!-- post main -->
            <div class="thumbnail mt-2">
              <img src="" class="thumbnail" alt="">
            </div>
            <div class="content text-black mt-1">
            ${result.data().description}
            </div>
          </article>`;
      $(".container").prepend(template);
    });

    ////////////로그인 정보 확인////////////
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        localStorage.setItem('user', JSON.stringify(user))
      }
    })
    var myUid = JSON.parse(localStorage.getItem('user')).uid;
    var mydisplayName = JSON.parse(localStorage.getItem('user')).displayName;
    ////////////댓글작성////////////
    $('.comment-send').on("click", function () {
      var 정보 = {
        content: $('.form-control').val(),
        date: new Date(),
        uid: JSON.parse(localStorage.getItem('user')).uid,
        displayName: JSON.parse(localStorage.getItem('user')).displayName,
        photoURL: JSON.parse(localStorage.getItem('user')).photoURL,
      }
      db.collection('post').doc(params.get('id')).collection('comments').add(정보);
      location.reload();
    })

    ///db에 있는 댓글정보 본문에 뿌리기
    db.collection("post").doc(params.get('id')).collection('comments').orderBy("date", "desc").get().then((결과) => {
      결과.forEach((댓글) => {
        var userComment = `
        <div class="comment-item py-2">
          <div class="flex">
            <div class="avatar px-2">
              <img src="${댓글.data().photoURL}" class="rounded" alt="" />
            </div>
            <div class="comment-content">
              <h5 class="fontsize-2 m-0">${댓글.data().displayName}</h5>
              <p class="text-green">${댓글.data().date.toDate()}</p>
              <p class="text-black">${댓글.data().content}</p>
              <div class="mt-3">
                <button class="comment-reply btn-s font">답글</button>
                <button class="comment-update btn-s" id="update">수정</button>
                <button class="comment-delete btn-s" id="cut">삭제</button>
              </div>
            </div>
          </div>
        </div>`
        $(".comment-details").prepend(userComment)
        $("#update").on("click",function () {
          var 정보 = {
            content: $('.form-control').val(),
            uid: JSON.parse(localStorage.getItem('user')).uid,
            displayName: JSON.parse(localStorage.getItem('user')).displayName,
            photoURL: JSON.parse(localStorage.getItem('user')).photoURL,
          }
          db.collection('post').doc(params.get('id')).collection('comments').doc(댓글.id).update(정보);
          location.reload();
        })
        $("#cut").on("click",function () {
          db.collection('post').doc(params.get('id')).collection('comments').doc(댓글.id).delete();
          location.reload();
        })
      })
    })
    ////본문 수정
    $('#edit').on("click",function () {
      window.location.href = '/write.html?id=' + params.get('id');
    })

    ////본문 삭제
    $('#delete').on("click",function () {
      if (myUid != "e5pzPCA40GMJr6cjzVrp6XHjlrX2") {
        alert("작성자만 글을 삭제할 수 있습니다");
      } else {
        db.collection('post').doc(params.get('id')).delete();
        location.href = 'index.html';
      }
    })

    ///댓글수
    db.collection('post').doc(params.get('id')).collection("comments").get().then(function (querySnapshot) {
      var commentNumber = {
        commentNumber: querySnapshot.size
      }
      console.log(querySnapshot.size)
      db.collection('post').doc(params.get('id')).update(commentNumber)
    });
    ///태그
    db.collection('post').doc(params.get('id')).get().then((tag) => {
      tag.data()["hashtag"].forEach(i => {
        var hashtag = `<a href="#" class="tag-link btn bg-light">${i}</a>`
        $("#tag").prepend(hashtag)
      });
    });
    ///인기글
    db.collection('post').where('commentNumber', '>=', 0).orderBy('commentNumber').limit(3).get().then(q => {
      q.forEach(a => {
        console.log(a.id)
        var t = `<div class="post-item py-1">
            <article class="article">
              <div class="flex">
                <a href="#">
                  <img src="\" class="rounded" alt="" />
                </a>
                <div class="cart-body">
                  <div class="trending-category">
                    <a href="post.html?id=${a.id}" class="text-green"> ${a.data().category} </a>
                  </div>
                  <a href="post.html?id=${a.id}" class="text-title fontsize-2 text-black">
                    ${a.data().title}
                  </a>
                  <p class="secondary-title text-secondary">
                    <span>
                      <i class="far fa-clock fontsize-2 text-primary"></i>
                      <a href="post.html?id=${a.id}">${a.data().time}</a>
                    </span>
                  </p>
                </div>
              </div>
            </article>
          </div>
          <hr>`
        $("#tp").prepend(t)

      })
    })
  </script>
</body>

</html>
